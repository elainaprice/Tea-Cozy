<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/style.css" type=text/css>
  </head>
  <body>
    <header>
      <div class="logo">
      <img src="resources/Images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
     <nav>
       <span><a href="#">Mission</a></span>
       <span><a href="#">Featured Tea</a></span>
       <span><a href="#">Locations</a></span>
     </nav>
    </header>
<!--Start Content Container-->
    <div class="content">
<!--Start Mission Container-->
      <div class="mission-container">
<!--Start Mission Image-->
        <div class="image-content">
<!--Start Mission Bar-->
          <div class="Mission-Bar">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
<!--End Mission Bar-->

        </div>
<!--End Mission Image-->
      </div>
<!--End Mission-container-->
    </div>
<!--End Content-->

<!--Start Main Content2 Container-->
  <div class="main-content2">
    <!-- Start Tea OTM Container -->
    <div class="tea-otm">
      <!-- Start Tea OTM Title -->
      <div class="tea-otm-title">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at Tea Cozy</h4>
      </div>
      <!-- End Tea OTM Title -->

      <!-- Start All Tea Items Container -->
      <div class="all-tea">

        <!-- Start Fall Berry Blitz Tea -->
        <div class="tea-item">
          <img src="resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea"> <br />
          <span><strong>Fall Berry Blitz Tea</strong></span>
        </div>
        <!-- End Fall Berry Blitz Tea -->

        <!-- Start Spiced Rum Tea -->
        <div class="tea-item">
          <img src="resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea"> <br />
          <span><strong>Spiced Rum Tea</strong></span>
        </div>
        <!-- End Spiced Rum Tea -->

        <!-- Start Seasonal Donuts -->
        <div class="tea-item">
          <img src="resources/images/img-donut.jpg" alt="Cronut"> <br />
          <span><strong>Seasonal Cronuts</strong></span>
        </div>
        <!-- End Donuts -->

        <!-- Start Myrtle Ave Tea -->
        <div class="tea-item">
          <img src="resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea"> <br />
          <span><strong>Myrtle Ave Tea</strong></span>
        </div>
        <!-- End Myrtyle Ave Tea Tea -->

        <!-- Start Bedford Bizare Tea -->
        <div class="tea-item">
          <img src="resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea"> <br />
          <span><strong>Bedford Bizarre Tea</strong></span>
        </div>
        <!-- End Bedford Bizarre Tea -->

      </div>
      <!-- End All Tea Items Container -->

    </div>
    <!-- End Tea OTM Container -->

  </div>
  <!-- End Main Content2 Div Container -->

</body>
</html>
